<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Giphy API</title>
        <style type="text/css">
          button,
          div,
          form,
          input {
            margin: 10px;
          }
        </style>
        <script
        src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="javascript/app.js" type="text/javascript"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
<body>
        <div class="jumbotron">
                <h1 id="header">Giphy Search</h1> 
                <p>Enter the name/title of any GIPHY you would like to appear in the buttons area! Clicking on any of the buttons will pull that respective GIPHY up!</p>
              </div>
    <div class="container">
        <!-- buttons will get dumped here -->
        <div id="buttons-view">
            <form id="giphy-form">
                <label for="giphy-input">Add a Giphy!</label>
                <input for="giphy-form" type="text"placeholder="Type something here!">
                <br>

                <input id="add-Giphy" type="submit" value="Add a Giphy!" for="giphy-input">;
            </form>
        </div>
    </div>

</body>
